<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./assets/imges/images.jpeg"/>
    <!-- css bootstrap icon-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <!-- css bootstrap icon END-->

    <!-- font awesome -->
    <script defer src="./assets/js/all.min.js"></script>
    <!-- font awesome END-->

    <link rel="stylesheet" href="./assets/scss/shop.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>checkout</title>
  </head>
  <body>
    <div class="checkoutcountener container">
      <form id="regForm" action="/checkout.html">
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
          <h2>Send To:</h2>
          <p>
            <input
              placeholder="Name..."
              type="text"
              oninput="this.className = ''"
              name="nameTo"
            />
          </p>
          <p>
            <input
              placeholder="E-mail..."
              type="email"
              oninput="this.className = ''"
              name="EmailTo"
            />
          </p>
        </div>

        <div class="tab">
          <h2>Send From:</h2>
          <p>
            <input
              placeholder="Name..."
              type="text"
              oninput="this.className = ''"
              name="namefrom"
            />
          </p>
          <p>
            <input
              placeholder="E-mail..."
              type="email"
              type=""
              oninput="this.className = ''"
              name="Emailfrom"
            />
          </p>
        </div>

        <div class="tab">
          <h2>Delivery Date:</h2>
          <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        </div>

        <div class="tab payment">
          <h2>How do you like the payment method?</h2>


          <input type="radio" id="BTC" name="fav_language" value="1HKJeFnDpHMLhTn8akmEoRCVQ5XVh9PkB6" />
          <label for="BTC"
            ><img
              src="./assets/imges/payment/btc.png"
              width="100px"
              height="50px"
              alt=""
          /></label>

          <input type="radio" id="XMR" name="fav_language" value="48nZqnxnMDfBemzMAvcHwodR66gEMEUSDKt8MpjvtP92L4Y59qe7QrNLtvVCnPGdZu1P5rPeM2PgCfAj8i3qwmgSELojXSh" />
          <label for="XMR"
            ><img
              src="./assets/imges/payment/xmr.webp"
              width="100px"
              height="50px"
              alt=""
          /></label>

          <input type="radio" id="USDT" name="fav_language" value="TQScX7VzF6QgFJJodR2GJ6xPVRhMBju7Uu" />
          <label for="USDT"
            ><img
              src="./assets/imges/payment/USDETH.png"
              width="100px"
              height="50px"
              alt="" /></label
          ><br />

          <input type="radio" id="ETH" name="fav_language" value="0x13c966c30672d1f0d7db07d9aa46a16fb7210ce0" />
          <label for="ETH"
            ><img
              src="./assets/imges/payment/eth.jpg"
              width="100px"
              height="50px"
              alt=""
          /></label>

          <input type="radio" id="BUST" name="fav_language" value="0x13c966c30672d1f0d7db07d9aa46a16fb7210ce0" />
          <label for="BUST"
            ><img
              src="./assets/imges/payment/BUST.jpg"
              width="100px"
              height="50px"
              alt=""
          /></label>

          <input type="radio" id="DOGE" name="fav_language" value="DLSKoq7oiuJsBFC3z7p9dtNhRQAsARd3ta" />
          <label for="DOGE"
            ><img
              src="./assets/imges/payment/DOG.webp"
              width="100px"
              height="50px"
              alt=""
          /></label>

          <input type="radio" id="ltc" name="fav_language" value="LRsZyanrRASRGQS37y8FmdUszdB6ayKmHQ" />
          <label for="ltc"
            ><img
              src="./assets/imges/payment/ltc.jpg"
              width="100px"
              height="50px"
              alt=""
          /></label>

          <input type="radio" id="BCH" name="fav_language" value="133xdd8CDniK5mgAKiReaePyS4rTD2XHWB" />
          <label for="BCH"
            ><img
              src="./assets/imges/payment/bitcoin-cash.png"
              width="100px"
              height="50px"
              alt=""
          /></label>
        </div>

        <div class="tab QR"> <span id="data" style="color: orange;"></span>
          <a class="cansel_payment" href="./shop.html"> cancel order</a>

          <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
          <span class="waitingpayment"> Awaiting Payment...</span>
          <h3 id="timer"></h3>

          <div class="counter">
            <img src="" width="200px" alt="">
            <p class="addresscryprto" onclick="autocopy()"></p>
          </div>
            <span class="autocopy"></span>
        </div>

        <div style="overflow: auto">
          <div style="float: right">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">
              Previous
            </button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">
              Next
            </button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align: center; margin-top: 40px">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>

      <div class="col-25">

      </div>

    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/bootsrap.js"></script>
  </body>
</html>
